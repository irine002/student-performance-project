<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Predictor</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            margin-bottom: 1.5rem;
            color: #2c3e50;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        label {
            text-align: left;
            font-weight: 600;
            margin-bottom: 0.3rem;
        }
        input[type="number"] {
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 0.9rem;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        .result {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 6px;
            font-weight: bold;
        }
        .pass { background-color: #d4edda; color: #155724; }
        .fail { background-color: #f8d7da; color: #721c24; }
        a {
            display: inline-block;
            margin-top: 1rem;
            color: #3498db;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Student Performance Predictor</h2>
        {% if prediction_text %}
            <div class="result {{ 'pass' if 'PASS' in prediction_text else 'fail' }}">
                {{ prediction_text }}
            </div>
            <a href="/">Try Again</a>
        {% else %}
            <form action="/predict" method="post">
                <div>
                    <label for="study_hours">Study Hours</label>
                    <input type="number" id="study_hours" name="study_hours" step="0.1" required>
                </div>
                <div>
                    <label for="attendance">Attendance (%)</label>
                    <input type="number" id="attendance" name="attendance" step="0.1" required>
                </div>
                <div>
                    <label for="previous_score">Previous Score</label>
                    <input type="number" id="previous_score" name="previous_score" step="0.1" required>
                </div>
                <button type="submit">Predict Result</button>
            </form>
        {% endif %}
    </div>
</body>
</html>
